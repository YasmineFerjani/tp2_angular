<div class="col-md-12 col-sm-12">
             <div class="card-container">
                <div class="card">
                    <div class="front">
                        <div class="cover">
                            <img src="assets/images/rotating_card_thumb2.png">
                        </div>
                        <div class="user">
                            <img class="img-circle" src="assets/images/image.png">
                        </div>
                        <div class="content">
                            <div class="main">
                                <h3 class="name">{{ fullname() }}</h3>
                                <p class="profession">{{ job() }}</p>
                                <p class="text-center">{{ moto()}}</p>
                            </div>
                            <div class="footer">
                                <i class="fa fa-mail-forward"></i> Auto Rotation
                            </div>
                        </div>
                    </div> 
                    <div class="back">
                        <div class="header">
                            <h5 class="motto">{{ moto() }}</h5>
                        </div>
                        <div class="content">
                            <div class="main">
                                <h4 class="text-center">Job Description</h4>
                                <p class="text-center">{{ description() }}</p>

                                <div class="stats-container">
                                    <div class="stats">
                                        <h4>Phone</h4>
                                        <p>
                                            {{ phone() }}
                                        </p>
                                    </div>
                                    <div class="stats">
                                        <h4>Email</h4>
                                        <p>
                                            {{ email() }}
                                        </p>
                                    </div>
                                    <div class="stats">
                                        <h4>Address</h4>
                                        <p>
                                            {{ address() }}
                                        </p>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="footer">
                        </div>
                    </div> 
                </div> 
            </div> 
        </div>

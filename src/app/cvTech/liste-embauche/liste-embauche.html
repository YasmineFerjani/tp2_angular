@if (personnes_embauchees.length != 0) {
  <p>Liste des pré sélectionnés:</p>

  <ul class="preselect-list">
    @for (item of personnes_embauchees; track item.id) {
      <li class="preselect-item">
        <img
          class="avatar"
          src="assets/images/{{ item.path }}"
          alt="{{ item.firstname }}"
        />
        <span class="name">{{ item.name }}</span>
      </li>
    }
  </ul>
}
